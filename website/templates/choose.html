<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../static/style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="homeButton"></button>
    <script type="text/javascript">
      document.getElementById("next").onclick = function () {
        location.href = "/home";
      };
    </script>
    <br />
    <br />
    <br />
    <br />

    <div class="center">
      <span class="title"> I'm a... </span>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <div class="row2">
        <button id="option" onclick="startPygameGame()" class="visual">
          <img class="buttonPic" src="../static/assets/visual.png" alt="" />
          Visual Learner
        </button>

        <button class="tactile">
          <img
            class="buttonPic"
            onclick="startRenpyGame()"
            src="../static/assets/tactile.png"
            alt=""
          />
          Tactile Learner
        </button>

        <button class="auditory">
          <img
            class="buttonPic"
            onclick="startRenpyGame()"
            src="../static/assets/auditory.png"
            alt=""
          />
          Auditory Learner
        </button>
      </div>

      <script>
        function startPygameGame() {
          fetch("/start_pygame_game")
            .then((response) => response.text())
            .then((data) => console.log(data))
            .catch((error) => console.error(error));
        }

        function startRenpyGame() {
          fetch("/start_renpy_game")
            .then((response) => response.text())
            .then((data) => console.log(data))
            .catch((error) => console.error(error));
        }
      </script>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <div class="center2">
        <button class="solidButton">I dont know!</button>
      </div>
    </div>
  </body>
</html>
